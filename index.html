<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>
  <!-- normalize file -->
  <link rel="stylesheet" href="normalize.css" />
  <!-- style filz -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="canva">
    <div class="pattern-top"></div>
    <div class="pattern-bottom"></div>
    <main>
      <img class="bg-pattern" style="width: 400px;" src="images/bg-pattern-card.svg" alt="">
      <img class="img-victor" src="images/image-victor.jpg" alt="">
      <h1>Victor Crest</h1>
      <span class="age">26</span> 
      <span class="village">London</span>
      
      <hr>
      <div class="container">
        <div class="followers">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
        <div class="likes">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
        <div class="photos">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
    </main>
<footer>
      <div class="attribution">
      Challenge by
      <a class="a" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="b" href="https://github.com/ilyasazer" target="_blank">ilyasazer</a>.
      </footer>
    </div>
</body>

</html>
